<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threads: Simple Weave Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    input {
      width: 4ch;
      margin: 5px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .pair {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .bar {
      font-weight: bold;
      font-size: 20px;
      color: #444;
    }
    .clear-button {
      font-size: 18px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 0 6px;
    }
    h2 {
      text-align: center;
      font-size: 24px;
    }
    .section-label {
      font-weight: bold;
      margin: 25px 0 10px;
      text-align: center;
    }
    #results table {
      width: 100%;
      border-collapse: collapse;
      margin-left: 1em;
    }
    #results td {
      padding: 4px 8px;
      vertical-align: top;
    }
    .rightcell {
      font-style: italic;
      color: #222;
      white-space: pre-line;
    }
    .fraying { color: #b30000; font-weight: bold; }
    .advantage { color: #0a7a0a; font-weight: bold; }
    .stitches-red { color: #b30000; font-weight: bold; }
    .stitches-green { color: #0a7a0a; font-weight: bold; }
    .heaviest { background: #333; color: white; }
  </style>
</head>
<body>
<h2>Triplet Weave</h2>

<div id="results">
  <table>
    <tr>
      <td>Required:</td>
      <td id="required-value">-</td>
      <td id="required-note" class="rightcell"></td>
    </tr>
    <tr>
      <td>Weight:</td>
      <td id="weight-value">-</td>
      <td id="weight-status" class="rightcell"></td>
    </tr>
    <tr>
      <td>Stitches:</td>
      <td id="stitches-value">-</td>
      <td id="stitches-status" class="rightcell"></td>
    </tr>
  </table>
</div>

<div id="pairs"></div>

<script>
const pairContainer = document.getElementById('pairs');
const labels = [
  { name: "Main Threads", count: 3 },
  { name: "Other", count: 1 }
];

let pairIndex = 0;

// Build input pairs
labels.forEach(section => {
  const sectionLabel = document.createElement('div');
  sectionLabel.className = 'section-label';
  sectionLabel.innerText = section.name;
  pairContainer.appendChild(sectionLabel);

  for (let i = 0; i < section.count; i++) {
    const div = document.createElement('div');
    div.className = 'pair';
    div.innerHTML = `
      <input type="number" id="x${pairIndex}" min="0" step="1">
      <span class="bar">|</span>
      <input type="number" id="y${pairIndex}" min="0" step="1">
      <button class="clear-button" onclick="clearPair(${pairIndex})">&times;</button>`;
    pairContainer.appendChild(div);
    pairIndex++;
  }
});

function updateResults() {
  let totalX = 0, totalY = 0, hasInput = false;
  let maxMain = 0, slotValues = [];

  // Reset highlighting
  for (let i = 0; i < 3; i++) {
    document.getElementById(`x${i}`).classList.remove("heaviest");
    document.getElementById(`y${i}`).classList.remove("heaviest");
  }

  // Collect values
  for (let i = 0; i < 4; i++) {
    const x = parseFloat(document.getElementById(`x${i}`).value) || 0;
    const y = parseFloat(document.getElementById(`y${i}`).value) || 0;

    totalX += x; 
    totalY += y;

    if (i < 3) {
      const slot = x + y;
      slotValues[i] = slot;
      if (slot > maxMain) maxMain = slot;
    }

    if (x || y) hasInput = true;
  }

  // Weight & Stitches
  const weight = hasInput ? totalX + totalY : "-";
  const stitches = hasInput ? totalX - totalY : "-";
  const required = maxMain * 2;

  // Update Weight
  document.getElementById("weight-value").textContent = weight;
  const weightStatus = document.getElementById("weight-status");
  weightStatus.className = "rightcell";
  if (!hasInput || required === 0) {
    weightStatus.textContent = "";
  } else if (weight < required) {
    weightStatus.textContent = "Fraying: add a snag";
    weightStatus.classList.add("fraying");
  } else if (weight === required) {
    weightStatus.textContent = "Balanced";
  } else {
    weightStatus.textContent = "Advantage: add a dice";
    weightStatus.classList.add("advantage");
  }

  // Highlight heaviest main slot(s)
  for (let i = 0; i < 3; i++) {
    if (slotValues[i] === maxMain && maxMain > 0) {
      document.getElementById(`x${i}`).classList.add("heaviest");
      document.getElementById(`y${i}`).classList.add("heaviest");
    }
  }

  // Update Required
  document.getElementById("required-value").textContent = required > 0 ? required : "-";
  document.getElementById("required-note").textContent = maxMain > 0 ? "Heaviest Ã—2" : "";

  // Update Stitches
  const stitchesCell = document.getElementById("stitches-value");
  const stitchesStatus = document.getElementById("stitches-status");
  stitchesCell.className = "";
  stitchesStatus.textContent = "";

  if (!hasInput) {
    stitchesCell.textContent = "-";
  } else if (stitches > 0) {
    stitchesCell.textContent = "+" + stitches;
    stitchesCell.classList.add("stitches-green");
  } else if (stitches < 0) {
    stitchesCell.textContent = stitches;
    stitchesCell.classList.add("stitches-red");
  } else {
    stitchesCell.textContent = "0";
  }
}

function clearPair(index) {
  document.getElementById(`x${index}`).value = "";
  document.getElementById(`y${index}`).value = "";
  updateResults();
}

document.addEventListener('input', updateResults);
</script>
</body>
</html>
