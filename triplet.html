<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threads: Simple Weave Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      padding: 20px;
      margin: 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      width: 4ch;
      margin: 5px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .pair {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .bar {
      font-weight: bold;
      font-size: 20px;
      color: #444;
    }
    .clear-button {
      font-size: 18px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 0 6px;
    }
    h2 {
      font-size: 24px;
      text-align: center;
    }
    .section-label {
      font-weight: bold;
      margin-top: 25px;
      margin-bottom: 10px;
      text-align: center;
    }
    #results table {
      width: 100%;
      border-collapse: collapse;
      margin-left: 1em;
    }
    #results td {
      padding: 4px 8px;
      vertical-align: top;
    }
    .rightcell {
      font-style: italic;
      color: #222;
      white-space: pre-line;
    }

    /* Colour coding */
    .fraying {
      color: #b30000;
      font-weight: bold;
    }
    .advantage {
      color: #0a7a0a;
      font-weight: bold;
    }

    /* Tension colours */
    .tension-red {
      color: #b30000;
      font-weight: bold;
    }
    .tension-green {
      color: #0a7a0a;
      font-weight: bold;
    }

    /* Highlight heaviest slot */
    .heaviest {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Simple Weave</h2>

  <div id="results">
    <table>
      <tr>
        <td>Required:</td>
        <td id="required-value">-</td>
        <td id="required-note" class="rightcell"></td>
      </tr>

      <!-- Weight now comes BEFORE Tension -->
      <tr>
        <td>Weight:</td>
        <td id="weight-value">-</td>
        <td class="rightcell" id="weight-status"></td>
      </tr>

      <tr>
        <td>Tension:</td>
        <td id="tension-value">-</td>
        <td id="tension-status" class="rightcell"></td>
      </tr>
    </table>
  </div>

  <div id="pairs"></div>

  <script>
    const pairContainer = document.getElementById('pairs');

    const labels = [
      { name: "Main Threads", count: 3 },
      { name: "Other", count: 1 }
    ];

    let pairIndex = 0;

    labels.forEach(section => {
      const sectionLabel = document.createElement('div');
      sectionLabel.className = 'section-label';
      sectionLabel.innerText = section.name;
      pairContainer.appendChild(sectionLabel);

      for (let i = 0; i < section.count; i++) {
        const div = document.createElement('div');
        div.className = 'pair';
        div.innerHTML = `
          <input type="number" id="x${pairIndex}">
          <span class="bar">|</span>
          <input type="number" id="y${pairIndex}">
          <button class="clear-button" onclick="clearPair(${pairIndex})">&times;</button>`;
        pairContainer.appendChild(div);
        pairIndex++;
      }
    });

    function updateResults() {
      let X = 0, Y = 0;
      let hasInput = false;

      // Reset highlighting
      for (let i = 0; i < 3; i++) {
        document.getElementById(`x${i}`).classList.remove("heaviest");
        document.getElementById(`y${i}`).classList.remove("heaviest");
      }

      // Collect values
      for (let i = 0; i < 4; i++) {
        const x = parseFloat(document.getElementById(`x${i}`).value);
        const y = parseFloat(document.getElementById(`y${i}`).value);

        if (!isNaN(x)) { X += x; hasInput = true; }
        if (!isNaN(y)) { Y += y; hasInput = true; }
      }

      const weight = hasInput ? X + Y : "-";
      const tensionRaw = hasInput ? X - Y : "-";

      document.getElementById("weight-value").textContent = weight;

      // Required Weight = 2 Ã— heaviest main slot
      let maxMain = 0;
      let slotValues = [];

      for (let i = 0; i < 3; i++) {
        let slot = 0;
        const x = parseFloat(document.getElementById(`x${i}`).value);
        const y = parseFloat(document.getElementById(`y${i}`).value);

        if (!isNaN(x)) slot += x;
        if (!isNaN(y)) slot += y;

        slotValues[i] = slot;
        if (slot > maxMain) maxMain = slot;
      }

      const required = maxMain * 2;

      document.getElementById("required-value").textContent =
        required > 0 ? required : "-";

      // Highlight heaviest slot(s)
      for (let i = 0; i < 3; i++) {
        if (slotValues[i] === maxMain && maxMain > 0) {
          document.getElementById(`x${i}`).classList.add("heaviest");
          document.getElementById(`y${i}`).classList.add("heaviest");
        }
      }

      const weightStatus = document.getElementById("weight-status");
      weightStatus.className = "rightcell";

      if (!hasInput || required === 0) {
        weightStatus.textContent = "";
      } else {
        const diff = weight - required;

        if (diff < 0) {
          weightStatus.textContent = "Fraying: add a snag";
          weightStatus.classList.add("fraying");
        } else if (diff === 0) {
          weightStatus.textContent = "Balanced";
        } else {
          weightStatus.textContent = "Advantage: add a dice";
          weightStatus.classList.add("advantage");
        }
      }

      // Tension formatting
      const tensionCell = document.getElementById("tension-value");
      const tensionStatus = document.getElementById("tension-status");

      tensionStatus.textContent = "";
      tensionCell.className = "";

      if (!hasInput) {
        tensionCell.textContent = "-";
        return;
      }

      let t = tensionRaw;

      // Add leading +
      if (t > 0) {
        tensionCell.textContent = "+" + t;
        tensionCell.classList.add("tension-green");
      } else if (t < 0) {
        tensionCell.textContent = t;
        tensionCell.classList.add("tension-red");
      } else {
        tensionCell.textContent = "0";
      }
    }

    function clearPair(index) {
      document.getElementById(`x${index}`).value = "";
      document.getElementById(`y${index}`).value = "";
      updateResults();
    }

    document.addEventListener('input', updateResults);
  </script>
</body>
</html>
