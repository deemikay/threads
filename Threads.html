<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threads: Make a Weave</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      padding: 20px;
      margin: 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    input {
      width: 4ch;
      margin: 5px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
    .pair {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .bar {
      font-weight: bold;
      font-size: 20px;
      color: #444;
    }
    .clear-button {
      font-size: 18px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 0 6px;
    }
    h2 {
      font-size: 24px;
      text-align: center;
    }
    .section-label {
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      text-align: center;
    }
    #results {
      margin-bottom: 30px;
    }
    #results table {
      width: 100%;
      border-collapse: collapse;
      margin-left: 1em;
    }
    #results td {
      padding: 4px 8px;
      vertical-align: top;
    }
    .descriptor {
      font-style: italic;
      color: #555;
    }
    #target-container {
      margin: 20px 0;
    }
    .rightcell {
      font-style: italic;
      color: #222;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>Make a Weave</h2>

  <div id="target-container">
    <label for="target-weight"><strong>Required Weight:</strong></label>
    <select id="target-weight" onchange="updateResults()">
      <option value="">— Select —</option>
      <option value="0">Business As Usual</option>
      <option value="12">Tricky</option>
      <option value="18">Hard</option>
      <option value="24">Very Hard</option>
      <option value="30">Ludicrous</option>
      <option value="36">Near Impossible</option>
      <option value="42">World Changing</option>
    </select>
  </div>

  <div id="results">
    <table>
      <tr>
        <td>Tension:</td>
        <td id="tension-value">-</td>
        <td></td>
      </tr>

      <tr>
        <td>Weight:</td>
        <td id="weight-value">-</td>
        <td class="rightcell" id="overunder-cell"></td>
      </tr>

      <tr>
        <td>Fray:</td>
        <td id="sett-value">-</td>
        <td class="descriptor" id="fray-effect"></td>
      </tr>
    </table>
  </div>

  <div id="pairs"></div>

  <script>
    const pairContainer = document.getElementById('pairs');
    const targetSelect = document.getElementById('target-weight');

    const labels = [
      { name: "Story / Location / Tone", count: 2 },
      { name: "Character", count: 3 },
      { name: "Other", count: 1 }
    ];

    let pairIndex = 0;

    labels.forEach(section => {
      const sectionLabel = document.createElement('div');
      sectionLabel.className = 'section-label';
      sectionLabel.innerText = section.name;
      pairContainer.appendChild(sectionLabel);

      for (let i = 0; i < section.count; i++) {
        const div = document.createElement('div');
        div.className = 'pair';
        div.innerHTML = `
          <input type="number" id="x${pairIndex}">
          <span class="bar">|</span>
          <input type="number" id="y${pairIndex}">
          <button class="clear-button" onclick="clearPair(${pairIndex})">&times;</button>`;
        pairContainer.appendChild(div);
        pairIndex++;
      }
    });

    function getSettDescription(value) {
      if (value >= 441) return "Total Collapse";
      if (value >= 324) return "Catastrophic";
      if (value >= 225) return "Disastrous";
      if (value >= 144) return "Going Haywire";
      if (value >= 81) return "Definitely Breaking";
      if (value >= 36) return "Unsteady";
      if (value >= 0) return "Solid As A Rock";
      return "";
    }

    function getFrayEffect(value) {
      if (value >= 441) return "4 S and 1 Permanent S";
      if (value >= 324) return "3 S and erase 1 F";
      if (value >= 225) return "3 S";
      if (value >= 144) return "2 S and erase 1 F";
      if (value >= 81) return "2 S";
      if (value >= 36) return "1 S";
      if (value >= 0) return "none";
      return "";
    }

    function updateResults() {
      let X = 0, Y = 0;
      let hasInput = false;

      for (let i = 0; i < 6; i++) {
        const xVal = document.getElementById(`x${i}`).value;
        const yVal = document.getElementById(`y${i}`).value;

        const x = parseFloat(xVal);
        const y = parseFloat(yVal);

        if (!isNaN(x)) { X += x; hasInput = true; }
        if (!isNaN(y)) { Y += y; hasInput = true; }
      }

      const weight = hasInput ? X + Y : "-";
      const tension = hasInput ? X - Y : "-";
      const sett = hasInput ? X * Y : "-";

      document.getElementById("weight-value").textContent = weight;
      document.getElementById("tension-value").textContent = tension;
      document.getElementById("sett-value").textContent = sett;

      document.getElementById("fray-effect").textContent =
        hasInput ? getFrayEffect(sett) : "";

      const overUnderCell = document.getElementById("overunder-cell");

      const target = parseInt(targetSelect.value);

      if (!isNaN(target) && hasInput && typeof weight === "number") {
        let diff = weight - target;

        if (diff > 8) diff = 8;
        if (diff < -8) diff = -8;

        // Only the calculation, no labels
        overUnderCell.textContent = `${weight} − ${target} → ${diff}`;
      } else {
        overUnderCell.textContent = "";
      }
    }

    function clearPair(index) {
      document.getElementById(`x${index}`).value = "";
      document.getElementById(`y${index}`).value = "";
      updateResults();
    }

    document.addEventListener('input', updateResults);
  </script>
</body>
</html>
